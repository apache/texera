# This file is used to configure the default appearance and features of the Texera.
# These defaults are loaded into the database at startup or when resetting settings, and can be
# overridden at runtime by administrators via the Admin Settings page.

config-service {
  # Setting to true resets all site settings in the database to the defaults defined in this file.
  always-reset-configurations-to-default-values = false
}

gui {
  logo {
    logo = "assets/logos/logo.png"
    mini_logo = "assets/logos/full_logo_small.png"
    favicon = "assets/logos/favicon-32x32.png"
  }

  tabs {
    # config for hub tabs
    hub_enabled = true
    home_enabled = true
    workflow_enabled = true
    dataset_enabled = true

    # config for your work tabs
    your_work_enabled = true
    projects_enabled = false
    workflows_enabled = true
    datasets_enabled = true
    quota_enabled = true
    forum_enabled = false

    # config for about tab
    about_enabled = true
  }
}

dataset {
  # the file size limit for dataset upload
  single-file-upload-maximum-size-mb = 20
  single-file-upload-maximum-size-mb = ${?GUI_DATASET_SINGLE_FILE_UPLOAD_MAXIMUM_SIZE_MB}

  # the maximum number of file chunks that can be held in the memory;
  # you may increase this number if your deployment environment has enough memory resource.
  max-number-of-concurrent-uploading-file-chunks = 10
  max-number-of-concurrent-uploading-file-chunks = ${?GUI_DATASET_MAX_NUMBER_OF_CONCURRENT_UPLOADING_FILE_CHUNKS}

  # the size of each chunk during the multipart upload of file
  multipart-upload-chunk-size-mb = 50 # 50 MB
  multipart-upload-chunk-size-mb = ${?GUI_DATASET_MULTIPART_UPLOAD_CHUNK_SIZE_BYTE}
}
