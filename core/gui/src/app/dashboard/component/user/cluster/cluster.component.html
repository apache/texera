<div class="section-container subsection-grid-container">
  <nz-card class="section-title">
    <h2 class="page-title">CloudMapper Clusters</h2>

    <button
      (click)="openClusterManagementModal()"
      nz-button
      title="Create a new cluster"
      nz-tooltip="Create a new cluster"
      nzTooltipPlacement="bottom"
      type="button">
      <i
        nz-icon
        nzTheme="outline"
        nzType="file-add"></i>
    </button>
  </nz-card>

  <nz-table
    #basicTable
    [nzData]="(clusterList$ | async) ?? []">
    <thead>
      <tr>
        <th>Cluster ID</th>
        <th>Cluster Name</th>
        <th>Creation Time</th>
        <th>Machine #</th>
        <th>Machine Type</th>
        <th>State</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.cid }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.creationTime | date:'MM/dd/yyyy hh:mm:ss a':'PDT'}} PDT</td>
        <td>{{ data.numberOfMachines}}</td>
        <td>
          <span
            nz-tooltip
            [nzTooltipTitle]="getMachineTypeInfo(data.machineType)"
            nzTooltipPlacement="top">
            {{ data.machineType }}
          </span>
        </td>
        <td>
          <i
            [ngStyle]="{'color': getBadgeStatus(data.status)[1], 'font-size': '20px'}"
            [nzTooltipTitle]="data.status"
            [nzType]="getBadgeStatus(data.status)[0]"
            class="status-icon"
            nz-icon
            nz-tooltip
            nzTheme="outline"
            nzTooltipPlacement="top"></i>
        </td>
        <td>
          <button
            nz-button
            nzType="default"
            nzDanger
            (click)="deleteCluster(data)"
            [disabled]="['TERMINATED'].includes(data.status)">
            <span
              nz-icon
              nzType="delete"
              nzTheme="outline"></span>
          </button>
          <button
            nz-button
            nzType="default"
            (click)="pauseCluster(data)"
            [disabled]="['TERMINATED', 'PAUSED'].includes(data.status)">
            <span
              nz-icon
              nzType="pause"
              nzTheme="outline"></span>
          </button>
          <button
            nz-button
            nzType="default"
            (click)="resumeCluster(data)"
            [disabled]="!['PAUSED', 'TERMINATED'].includes(data.status)">
            <span
              nz-icon
              nzType="caret-right"
              nzTheme="outline"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <app-cluster-management-modal
    [isVisible]="isClusterManagementVisible"
    (closeModal)="closeClusterManagementModal()"
    (submitClusterEvent)="submitCluster($event)">
  </app-cluster-management-modal>
</div>
