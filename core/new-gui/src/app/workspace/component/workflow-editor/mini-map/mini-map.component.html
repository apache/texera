<div
  id="mini-map-content">
  <div style="position: relative">
    <div id="mini-map"></div>
    <div
      id="mini-map-navigator"
      cdkDrag
      cdkDragBoundary="texera-mini-map"
      (cdkDragMoved)="onDrag($event)"
      (cdkDragStarted)="dragging=true"
      (cdkDragEnded)="dragging=false"></div>
  </div>
</div>
<button
  nz-button
  id="minimap-button"
  nzType="default"
  nzSize="large"
  (click)="toggle()">
  <span
    nz-icon
    nzType="compass"></span>
</button>
