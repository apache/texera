apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{.Release.Name}}-{{ .Values.permissionService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.permissionService.name }}
spec:
  replicas: {{ .Values.permissionService.numOfPods | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.permissionService.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.permissionService.name }}
    spec:
      containers:
        - name: {{ .Values.permissionService.name }}
          image: {{ .Values.permissionService.imageName }}
          imagePullPolicy: {{ .Values.texeraImages.pullPolicy }}
          ports:
            - containerPort: {{ .Values.permissionService.service.port }}
          env:
            - name: STORAGE_JDBC_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/texera_db?currentSchema=texera_db,public
            - name: STORAGE_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgres-password
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: {{ .Values.permissionService.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: {{ .Values.permissionService.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5